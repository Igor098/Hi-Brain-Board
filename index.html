<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container df-align-center-justify-between">
            <a class="logo-link" href="index.html">
                <img src="./images/header/logo.svg" alt="">
            </a>
            <div class="header-buttons">
                <button class="btn-login btn-reset">Войти</button>
                <button class="search btn-reset"></button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <aside class="sidebar">
                <div class="sidebar-wrapper">
                    <div class="user-info-wrapper">
                        <div class="user-icon">
                            <span class="user-letter">А</span>
                        </div>
                        <div class="user-data">
                            <p class="username">Алексей У.</p>
                            <a class="user-cabinet" href="">Личный кабинет</a>
                        </div>
                    </div>
                    <div class="categories">
                        <button class="btn-views btn-reset">Объявления</button>
                    </div>
                </div>
            </aside>
            <div class="content">
                <div class="menu-wrapper df-align-center-justify-between">
                    <div class="title-wrapper">
                        <h1 class="title">Объявления</h1>
                        <p class="count">Всего: 145</p>
                    </div>
                    <a class="btn-add" href="">Добавить<span class="plus-icon" ></span></a>
                </div>

                <div class="search-wrapper">
                    <div class="input-wrapper">
                        <input class="search-field text" type="text" id="search" placeholder="Найти обьявление">
                        <button class="btn-reset content-search"></button>
                    </div>
                </div>

                <div class="table-wrapper">

                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
